<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{ worker.userId }}</mat-card-title>
        <mat-card-subtitle>Locality</mat-card-subtitle>
    </mat-card-header>
    <div class="image" > Profile picture </div>

    <div class="bio" >
        Name = {{ worker.name }}
        <hr>
        Credit Sold = {{ worker.creditScore }}
        <hr>

    </div>
    <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
